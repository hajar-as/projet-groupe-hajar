name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      -uses: actions/setup-python@v4
      -name: Installer Python
      uses: actions/checkout@v3
      with:
          python-version: '3.9'  # Tu peux choisir la version Python que tu souhaites           
      -name: Executer le script 
        run: python main.py
       